<mat-list>
  <h3 mat-subheader>Cats</h3>
  <mat-list-item *ngFor="let hero of heroes">  
    <button mat-icon-button color="warn" class="delete" title="delete hero"
      (click)="delete(hero)">x</button> 
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </mat-list-item>
</mat-list>

<div>
  <mat-form-field>
      <label>Cat name:
          <input #heroName />
        </label>
        <button mat-mini-fab color="primary"(click)="add(heroName.value); heroName.value=''">
            add
        </button>
  </mat-form-field>
  
  <!-- (click) passes input value to add() and then clears the input -->
 
</div>
